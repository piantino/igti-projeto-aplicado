version: '3'

services:
  anaconda:
    build: anaconda
    volumes:
      - ../:/opt/notebooks/
    ports:
      - 8888:8888
  elasticsearch:
    build: elasticsearch
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
